<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxta</title>
    <link rel="stylesheet" href="dist/css/global.css">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="dist/css/modal/settings.css">
    <link rel="stylesheet" href="dist/css/modal/addChat.css">
</head>
<body>
    <div class="messenger-container">
        <!-- Chat List Panel -->
        <div class="glass-panel chat-list-panel">
            <h2 class="title_name">Voxta</h2>
            <div onclick="showSettings()" class="settings_btn"></div>
            <div onclick="showAddChat()" class="plus_btn"></div>
            <br><br><br>
            <div class="search-box"><input type="text" id="searchInput" placeholder="Пошук чатів..."></div>
            <div class="chats-list" id="chatsList"></div>
        </div>

        <!-- Chat Room Panel -->
        <div class="glass-panel chat-room-panel">
            <div class="chat-header">
                <img class="avatar" src="">
                <div class="chat-header-info">
                    <h3 id="currentChatName"></h3>
                    <div class="online-status" id="onlineStatus"></div>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer"></div>
            
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Напишіть повідомлення...">
                <button class="send-btn" id="sendBtn">▶</button>
            </div>
        </div>

        <!-- User Info Panel -->
        <div class="glass-panel chat-info-panel">
            <div class="chat-profile">
                <img src="" class="chat-avatar">
                <div class="chat-name-info"></div>
                <div class="chat-type-online"></div>
                <div class="chat-type-offline"></div>
            </div>

            <div class="user-info-section">
                <div class="section-title">Статистика</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">24</div>
                        <div class="stat-label">Чатів</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">1.2k</div>
                        <div class="stat-label">Повідомлень</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">156</div>
                        <div class="stat-label">Контактів</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">5</div>
                        <div class="stat-label">Груп</div>
                    </div>
                </div>
            </div>

            <div class="user-info-section">
                <div class="section-title">Інформація</div>
                <div class="info-item">
                    <span class="info-label">Телефон</span>
                    <span class="info-value">+380 95 123 4567</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Місто</span>
                    <span class="info-value">Київ</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Дата реєстрації</span>
                    <span class="info-value">15.03.2023</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Останній вхід</span>
                    <span class="info-value">Сьогодні, 14:35</span>
                </div>
            </div>
        </div>
    </div>

    <div id="settings_div_m"></div>
    <div id="addChat_div_m"></div>

    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/chat/template.js"></script>
    <script src="js/chat/val.js"></script>
    <script src="js/chat/outside.js"></script>
    <script src="js/chat/infoPanel.js"></script>
    <script src="js/chat/ipcHandler.js"></script>
    <script src="js/chat/modal/settings.js"></script>
    <script src="js/chat/modal/addChat.js"></script>
    <script src="js/chat/main.js"></script>
</body>
</html>
