<div class="modal-overlay" id="addChatModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title"></h2>
            <button class="modal-close" id="closeAddChatBtn"></button>
        </div>

        <div class="modal-body">
            <form id="createChatForm">
                <div class="chat-form-group">
                    <label class="chat-form-label" for="chatAvatar"></label>
                    <div class="file-input-wrapper">
                        <input type="file" id="chatAvatar" class="file-input" accept="image/*" />
                        <label for="chatAvatar" class="file-input-label" id="avatarLabel">
                            <span></span>
                            <span></span>
                        </label>
                    </div>
                    <img id="avatarPreview" class="avatar-preview" alt="Avatar preview" />
                    <div class="form-hint"></div>
                </div>

                <div class="chat-form-group">
                    <label class="chat-form-label" for="chatName"></label>
                    <input
                        type="text"
                        id="chatName"
                        class="chat-form-input"
                        placeholder=""
                        required
                    />
                    <div class="form-hint"></div>
                </div>

                <div class="chat-form-group">
                    <label class="chat-form-label" for="chatDescription"></label>
                    <textarea
                        id="chatDescription"
                        class="chat-form-input chat-form-textarea"
                        placeholder=""
                    ></textarea>
                    <div class="form-hint"></div>
                </div>

                <div class="chat-form-group">
                    <label class="chat-form-label"></label>
                    <div class="privacy-options">
                        <div class="privacy-option selected" data-privacy="offline">
                            <span class="privacy-icon"></span>
                            <span class="privacy-name"></span>
                        </div>
                        <div class="privacy-option" data-privacy="online">
                            <span class="privacy-icon"></span>
                            <span class="privacy-name"></span>
                        </div>
                    </div>
                    <div class="form-hint"></div>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button class="modal-btn modal-btn-secondary" id="closeAddChatBtn"></button>
            <button class="modal-btn modal-btn-primary" id="createBtn" disabled></button>
        </div>
    </div>
</div>
