<div class="modal-overlay" id="settingsModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title"></h2>
      <button class="modal-close" id="closeSettingsBtn"></button>
    </div>

    <div class="settings-group">
      <div class="settings-group-title"></div>
      <div class="settings-item">
        <div class="settings-label">
          <div class="settings-label-text"></div>
          <div class="settings-label-desc"></div>
        </div>
        <div class="settings-control">
          <div class="toggle-switch" id="toggleDarkMode" data-setting="darkMode"></div>
        </div>
      </div>
    </div>

    <div class="settings-group">
      <div class="settings-group-title"></div>

      <div class="settings-item">
        <div class="settings-label">
          <div class="settings-label-text"></div>
          <div class="settings-label-desc"></div>
        </div>
        <div class="settings-control">
          <div class="toggle-switch" id="toggleBrowserNotifications" data-setting="browserNotifications"></div>
        </div>
      </div>

      <div class="settings-item">
        <div class="settings-label">
          <div class="settings-label-text"></div>
          <div class="settings-label-desc"></div>
        </div>
        <div class="settings-control">
          <div class="toggle-switch" id="toggleDoNotDisturb" data-setting="doNotDisturb"></div>
        </div>
      </div>
    </div>

    <div class="settings-group">
      <div class="settings-group-title"></div>

      <div class="settings-item">
        <div class="settings-label">
          <div class="settings-label-text"></div>
          <div class="settings-label-desc"></div>
        </div>
        <div class="settings-control">
          <select class="settings-select" id="changeLanguageSelect">
            <option value="uk"></option>
            <option value="en"></option>
          </select>
        </div>
      </div>
    </div>

    <div class="settings-group">
      <div class="settings-group-title"></div>

      <div class="settings-item">
        <div class="settings-label">
          <div class="settings-label-text"></div>
          <div class="settings-label-desc"></div>
        </div>
        <div class="settings-control">
          <div class="toggle-switch" id="toggleReadReceipts" data-setting="readReceipts"></div>
        </div>
      </div>

      <div class="settings-item">
        <div class="settings-label">
          <div class="settings-label-text"></div>
          <div class="settings-label-desc"></div>
        </div>
        <div class="settings-control">
          <div class="toggle-switch" id="toggleOnlineStatus" data-setting="onlineStatus"></div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="modal-btn modal-btn-logout" id="logoutBtn"></button>
      <button class="modal-btn modal-btn-secondary" id="resetSettingsBtn"></button>
      <button class="modal-btn modal-btn-primary" id="saveSettingsBtn"></button>
    </div>
  </div>
</div>

<div class="modal-overlay success-modal" id="successModal">
  <div class="modal-content">
    <div class="success-icon"></div>
    <h2 class="success-title"></h2>
    <p class="success-message"></p>
    <button class="success-btn" id="closeSuccessModalBtn"></button>
  </div>
</div>
