<div class="modal-overlay" id="settingsChatModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title"></h2>
            <button class="modal-close" id="closeModelSettingChatBtn"></button>
        </div>

        <div class="modal-body">
            <form id="settingsForm">
                <div class="chat-form-group">
                    <label class="chat-form-label"></label>
                    
                    <div class="toggle-option">
                        <div class="toggle-info">
                            <div class="toggle-name"></div>
                            <div class="toggle-desc"></div>
                        </div>
                        <div class="toggle-switch active" data-setting="sounds">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>

                    <div class="toggle-option">
                        <div class="toggle-info">
                            <div class="toggle-name"></div>
                            <div class="toggle-desc"></div>
                        </div>
                        <div class="toggle-switch active" data-setting="typing">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>

                    <div class="toggle-option">
                        <div class="toggle-info">
                            <div class="toggle-name"></div>
                            <div class="toggle-desc"></div>
                        </div>
                        <div class="toggle-switch active" data-setting="timestamps">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                </div>

                <div class="chat-form-group">
                    <label class="chat-form-label"></label>
                    
                    <div class="toggle-option">
                        <div class="toggle-info">
                            <div class="toggle-name"></div>
                            <div class="toggle-desc"></div>
                        </div>
                        <div class="toggle-switch active" data-setting="online-status">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>

                    <div class="toggle-option">
                        <div class="toggle-info">
                            <div class="toggle-name"></div>
                            <div class="toggle-desc"></div>
                        </div>
                        <div class="toggle-switch active" data-setting="read-receipts">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                </div>

                <div class="chat-form-group">
                    <label class="chat-form-label" for="autoDeleteTime"></label>
                    <select id="autoDeleteTime" class="chat-form-input">
                        <option value="never"></option>
                        <option value="24h"></option>
                        <option value="7d"></option>
                        <option value="30d"></option>
                        <option value="1y"></option>
                    </select>
                    <div class="form-hint"></div>
                </div>

                <div class="chat-form-group">
                    <label class="chat-form-label" for="backgroundImage"></label>
                    <select id="backgroundImage" class="chat-form-input">
                        <option value="default"></option>
                        <option value="gradient1"></option>
                        <option value="gradient2"></option>
                        <option value="pattern1"></option>
                        <option value="pattern2"></option>
                        <option value="custom"></option>
                    </select>
                    <div class="form-hint"></div>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button class="modal-btn modal-btn-secondary" id="resetBtn"></button>
            <button class="modal-btn modal-btn-secondary" id="closeSettingsBtn2"></button>
            <button class="modal-btn modal-btn-primary" id="saveBtn"></button>
        </div>
    </div>
</div>
