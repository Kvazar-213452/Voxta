<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/global.css">
    <link rel="stylesheet" href="dist/css/login.css">
</head>
<body>
 <div class="glass-panel">
    <h2>Створити акаунт</h2>
    <div class="form-group">
      <label for="username">Ім’я користувача</label>
      <input type="text" id="name" placeholder="Введіть ім’я" required />
    </div>
    <div class="form-group">
      <label for="email">Електронна пошта</label>
      <input type="gmail" id="gmail" placeholder="Введіть gmail" required />
    </div>
    <div class="form-group">
      <label for="email">Пароль</label>
      <input type="password" id="pasw" placeholder="Введіть пароль" required />
    </div>
    <div class="form-group">
      <label for="password">Пароль повторити</label>
      <input type="password" id="pasw_1" placeholder="Введіть пароль повторити" required />
    </div>
    <button id="sendBtn" class="submit-btn">Зареєструватися</button>
    <div class="form-footer">Вже є акаунт? <a href="login.html">Увійти</a></div>
  </div>

  <script src="js/lib/jquery-3.6.0.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
